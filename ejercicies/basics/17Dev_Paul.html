<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 5;
        
        function suma(){
            return  num1 + num2;
        }
            let resSuma = suma();
            console.log(resSuma);
        function resta(){
            return num1 - num2;
        }
        let resRes = resta();
        console.log(resRes);

        function multiplicacion(){
            return num1 * num2;
        }
        let resMul = multiplicacion();
        console.log(resMul);

        function division(){
            return num1 / num2;
        }
        let resDiv = division();
        console.log(resDiv);
    </script>
</body>
</html>
