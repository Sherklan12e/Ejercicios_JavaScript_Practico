<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora-container">
        <div class="input_cal">
            <input type="text" name="" id="entrada" placeholder="hola">
        </div>
        <div class="cal_body">
            <div class="cal_number">
                <div class="number">
                    <button  class="boton">1</button>
                    <button  class="boton">2</button>
                    <button  class="boton">3</button>
                </div>
                <div class="number">
                    <button  class="boton">4</button>
                    <button  class="boton">5</button>
                    <button  class="boton">6</button>
                </div>
                <div class="number">
                    <button  class="boton">7</button>
                    <button  class="boton">8</button>
                    <button  class="boton">9</button>
                </div>
                <div class="number">
                    <button  class="boton">.</button>
                    <button  class="boton">0</button>
                    <button  class="boton">%</button>
                </div>
            </div>
            <div class="cal_opera">
                <button  class="boton">/</button>
                <button  class="boton x">*</button>
                <button  class="boton">-</button>
                <button  class="boton">+</button>
                <button  id="delete" class="delete">C</button>
                <button  id="queal" class="qual">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
