<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Funciones
        function saludar() {
            console.log('Hola mundo');

        }
        saludar();

        function suma(){
            return 2 + 2
        }
        let resultado = suma()
        console.log(resultado)
        
        //Argumentos 
        function suma(a, b){// El a y b son parametros
            return a + b

        }
        console.log(suma(2,4)) // El 2 y el 4 son argumentos




    </script>
</body>
</html>
