<body>
    <script>
        let coche = {
            modelo:'Trya',
            marca:'Toyota',
            anio: 2024,
        }

        for (let coches in coche){
            if (coche.hasOwnProperty(coches)){ // elhasOwnProperty verifica si el objeto tiene eso si no devuelve false si esta true
                console.log(`${coches} : ${coche[coches]}`)
                
            }
        }
        
        console.log(coche)
    

    </script>
