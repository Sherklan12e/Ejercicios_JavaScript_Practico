<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function recursividad(numero){
        if (numero === 0){ 
            return 1
        } else{
            
            return numero * recursividad(numero -1)
            
            }
        }

        numero = 5
        numerore = recursividad(numero)

        console.log(`${numero} y ${numerore}`)

    </script>
</body>
</html>
