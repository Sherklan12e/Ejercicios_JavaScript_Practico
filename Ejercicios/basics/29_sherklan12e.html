<body>
    
    <script>
        


        let numeros = [1,3,34,2,4,6,5,76,5,65,34,34]
        
        let mayor = numeros[0]// primer numero
        
        for (count = 0 ; count < numeros.length ; count ++){
            
            
            if (numeros[count] > mayor){ // si promer numero es mayor alor de mas numeros 

                mayor = numeros[count]// si primer numero no es mayor entonces se cambia al que es mayor , entonces mayor seria al aque es mayor 


            }

        }
        console.log(mayor)



    </script>
